<body>
<div class="container container-fluid">
    <header class="col-md-1">
    <div>
        <h1>Gif Maker Test</h1>
    </div>
    </header>

    <div class="col-md-1">
        <div>
            <div id="dropDiv" ondrop="{this.style.backgroundColor = 'red'}" ondragover="{this.style.backgroundColor = 'purple'}">
            <div class="centerblock">
             <span>Drag and <em>Drop</em> Files here</span>
             </div>
            </div>
            <br>
        </div>
        <br>
            <div class="centerblock">
                <div> {{> submitgif }}
                </div>
            </div>
        <br>
        <div class = "centerblock">
            <div id="displaygif">
            </div>
            <div id="clicklinktext">
            </div>
        </div>
    </div>
</div>
</body>

<!-- Template section -->

<!-- Input template for files -->
<template name="gifmaker">
    <input type=file />
</template>

<template name="submitgif">
    <form class="form-register">
        <input type="number" name="timeinput" placeholder="Enter Milliseconds" />
        <button type="submit" class="register">Compose Gif (Submit)</button>
    </form>
</template>
