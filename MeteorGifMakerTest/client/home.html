<body>
<div class="container">
    <header>
        <h1>Gif Maker Test</h1>
    </header>

    <div>

        <div>
            <div id="dropDiv" ondrop="{this.style.backgroundColor = 'red'}" ondragover="{this.style.backgroundColor = 'purple'}">
             <span>Drag and <em>Drop</em> here</span>
            </div>
            <br>
        </div>

        <div>
            1.&nbsp;{{> gifmaker }}
        </div>
        <div>
            2.&nbsp;{{> gifmaker }}
        </div>
        <div>
            3.&nbsp;{{> gifmaker }}
        </div>
        <div>
            4.&nbsp;{{> gifmaker }}
        </div>
        <div>
            5.&nbsp;{{> gifmaker }}
        </div>
        <br>

         <div> Compose gif button - {{> submitgif }}
         </div>
<br>

        <div id="displaygif">
        </div>
    </div>



</div>
</body>

<!-- Template section -->

<!-- Input template for files -->
<template name="gifmaker">
    <input type=file />
</template>

<template name="submitgif">
    <form class="form-register">
        <input type="number" name="timeinput" placeholder="milliseconds" />
        <button type="submit" class="register">Compose Gif (submit)</button>
    time variable {{timevariable}}
    </form>
</template>
